<!-- Load the wagtailimages_tags: -->
{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-noticepage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date }}</p>

    
    <div class="intro">{{ page.intro }}</div>

    {{ page.body|richtext }}


    <p><a href="{{ page.get_parent.url }}">Return to Notice</a></p>

{% endblock %}
