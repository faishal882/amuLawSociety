{% load wagtailcore_tags wagtailimages_tags %}

{% if page.image %}
    <div class="container-fluid hero hero--blog">
        {% image page.image fill-1920x600 class="hero-image" alt="" %}
    </div>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-9">
            <h1 class="index-header__title index-header__title--blog">{{ page.title }}</h1>
        </div>
        <div class="col-sm-12 col-md-7">
            {% if page.intro %}
                <p class="index-header__introduction index-header__introduction--blog">{{ page.intro }}</p>
            {% endif %}
            {% if page.date_published %}
                <div class="blog__published">
                    {{ page.date_published }}
                </div>
            {% endif %}
        </div>
    </div>
</div>
